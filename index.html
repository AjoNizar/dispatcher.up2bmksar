  <!DOCTYPE html>
  <html lang="en" dir="ltr">
    <head>
      <meta charset="UTF-8">
      <title> ABSEN DISPATCHER</title>
            <div class="container">
          <center>
              <img src="PLN1.png" class="img-thumbnail" width="100px" >
              <h1>
                <br>
                <strong>
                    UP2B SISTEM MAKASSAR
                  <br>
                  ABSEN
                </strong>
              </br>
              </h1>
                       <div class="content">
              </div>
          </center>
              <div class="content">
      <link rel="stylesheet" href="let.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    </head>
  <body>
          <form name="#">
          <div id="form_alerts"></div>
          <div class="user-details">
            <div class="input-box">
              <label for="NAMA_LENGKAP" class="form-label">Nama</label>
                <input type="text" id="NAMA" name="NAMA" class="form-control" placeholder="Masukan nama lengkap" required>
            </div>
            <div class="input-box">
              <label for="Jabatan" class="form-label">Jabatan</label>
                <input type="text" id="JABATAN" name="JABATAN" class="form-control" placeholder="Jabatan " required>
            </div>
            <div class="input-box">
            <label for="Unit" class="form-label">Unit</label>
                <input type="text" id="UNIT" name="UNIT" class="form-control" placeholder="Unit " required>
              </div>
            <div class="input-box">
            <label for="KETERANGAN" class="form-label">KETERANGAN</label>
                <input type="text" id="KETERANGAN" name="KETERANGAN" class="form-control" placeholder="Isikan Hadir" required>
                            </div>
                      </div>
          <div class="button">
            <input type="submit" value="Kirim">
          </div>
          <div class="button">
            <input type="submit" value="Hasil" onclick="location.href='https://docs.google.com/spreadsheets/d/1kU0VtxJElPyBc9itIvKqQiTc519cAwSOhqYf1ZrUop8/edit?gid=1688148884#gid=1688148884'"> </button>
          </div>
        </form>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
      <script>
          const scriptURL = 'https://script.google.com/macros/s/AKfycbyWpXarluBbcRSTlyLXx_C4ZCXHLpqHQr8fvEUHBCJqxnHVvYuVSJD_tA53wk8vJSA4/exec'
          const form = document.forms['#']
          
          form.addEventListener('submit', e => {
              e.preventDefault()
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
              .then(response => $("#form_alerts").html("<div class='alert alert-success'>Terima Kasih.</div>"))
              .catch(error => $("#form_alerts").html("<div class='alert alert-danger'>Tolong Cek Kembali!.</div>"))
              form.reset();
          })
      </script>

  </body>
  </html>
